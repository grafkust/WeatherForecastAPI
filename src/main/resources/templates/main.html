<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="d-flex justify-content-center">
    <h3>Проект Weather Forecast</h3>
</header>

<main>

    <div class="d-flex justify-content-center">

        <form method="post" action="/login" >
            <div class="d-flex flex-column ">

                <div class="d-flex justify-content-center">
                    <h5>Форма для авторизации пользователя</h5>
                </div>

                <div class="d-flex justify-content-center" th:text="${sessionStatus}" style="margin-bottom: 10px;"></div>

            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" name="login" placeholder="Введите логин">
            </div>

            <div class="col-auto">
                <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Введите пароль">
            </div>

            <div class="d-flex justify-content-center" th:text="${errorMessage}" style="color: red; margin: 10px;"></div>

            <div style="padding-top: 10px;" class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Авторизоваться</button>
            </div>

        </form>
    </div>

    <div style="padding-top: 10px;" class="d-flex justify-content-center" >
        <p>Если у вас нет акканута, пожалуйста, перейдите по <a href="/reg" style="color: white">ссылке регистрации</a></p>
    </div>


    <div class="empty">

    </div>
</main>




<footer>
    <div class="d-flex justify-content-between">

        <p class="txt">Исходный код проекта размещен на <a href="https://github.com/grafkust/ForecastAPI">github</a></p>
        <p class="txt">Автор проекта <a href="https://t.me/grafkust">grafkust</a></p>

    </div>
</footer>





</body>
</html>
