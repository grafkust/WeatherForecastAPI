<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="d-flex justify-content-center">
    <h3>Проект Weather Forecast</h3>
</header>

<main>

    <div class="d-flex justify-content-center">

        <form method="post" action="/reg">
            <div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center">
                    <h5>Форма для регистрации пользователя</h5>
                </div>
            </div>

            <div class="mb-3">
                <div class="d-flex justify-content-center" th:text="${errorMessageLog}" style="color: red; margin: 3px;"></div>
                <input type="text" class="form-control" id="formGroupExampleInput" name="login" placeholder="Введите логин">
                <div class="d-flex justify-content-center">Логин должен содержать от 3 до 20 символов</div>

            </div>

            <div class="col-auto">
                <input type="password" class="form-control" id="inputPassword4"  name="password" placeholder="Введите пароль">
                <div class="d-flex justify-content-center" th:text="${errorMessagePass}" style="color: red; margin: 3px;"></div>
                <div class="d-flex justify-content-center">Пароль должен содержать от 6 до 20 символов</div>
            </div>

            <div style="padding-top: 10px;" class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit" style="margin-top: 15px;">Зарегестрироваться</button>
            </div>

        </form>
    </div>

    <div class="empty">

    </div>
</main>

<footer>
    <div class="d-flex justify-content-between">

        <p class="txt">Исходный код проекта размещен на <a href="https://github.com/grafkust/ForecastAPI">github</a></p>
        <p class="txt">Автор проекта <a href="https://t.me/grafkust">grafkust</a></p>

    </div>
</footer>

</body>
</html>
